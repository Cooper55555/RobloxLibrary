<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roblox DataLibrary</title>
    <link rel="stylesheet" href="style.css" />
      <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  </head>
<body>
  <div class="extra-container">
    <nav id="main-navbar" class="navbar">
      <a href="https://cooper55555.github.io/DataLibrary/" class="navbar-logo">DataLibrary</a>
      <div class="navbar-links">
        <button class="nav-btn active" data-section="petsim-section">PETSIM99</button>
        <button class="nav-btn" data-section="adoptme-section">ADOPTME</button>
      </div>
    </nav>
</div>
<div id="settings-modal-tcg" class="modal hidden">
  <div class="modal-content">
    <span class="close-button" onclick="toggleTCGSettingsModal()">×</span>
    <h2>Settings</h2>

    <div class="switch-container">
      <label class="switch">
        <input
          type="checkbox"
          id="darkModeToggleModal"
        />
        <span class="slider"></span>
      </label>
      <span>Dark Mode</span>
    </div>

    <div class="social-button-container">
      <a
        href="https://discord.gg/t5BGDzzSXg"
        target="_blank"
        class="social-button discord"
        ><i class="fab fa-discord"></i
      ></a>
      <a
        href="https://median.co/share/kbqjqo#apk"
        target="_blank"
        class="social-button android"
        ><i class="fab fa-android"></i
      ></a>
    </div>
  </div>
</div>
  <div id="petsim-section">
      <div class="settings-container">
    <i class="fas fa-cog settings-icon" onclick="toggleTCGSettingsModal()"></i>
  </div>
    <h1>Pet Simulator 99</h1>
    <input type="text" id="searchBar" placeholder="Search for pets...">
    <div id="petContainer"></div>
  </div>

  <div id="adoptme-section" style="display:none;">
      <div class="settings-container">
    <i class="fas fa-cog settings-icon" onclick="toggleTCGSettingsModal()"></i>
  </div>
    <h1>COMING SOON...</h1>
  </div>

  <div id="loading-screen">
  <div class="spinner"></div>
  <p>Loading pets, please wait...</p>
</div>

      <div class="copyright-container">
    <h5>© 2025 PokeLibrary. This website has been made by Cooper and Pepper.</h5>
  </div>
    <script src="script.js"></script>
    </script>
</body>
</html>
