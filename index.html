<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roblox DataLibrary</title>
    <link rel="stylesheet" href="style.css" />
      <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  </head>
<body>
  <div class="extra-container">
    <nav id="main-navbar" class="navbar">
      <a href="https://cooper55555.github.io/DataLibrary/" class="navbar-logo">DataLibrary</a>
      <div class="navbar-links">
        <button class="nav-btn active" data-section="petsim-section">PETSIM99</button>
        <button class="nav-btn" data-section="adoptme-section">ADOPTME</button>
      </div>
    </nav>
</div>
<div id="settings-modal-tcg" class="modal hidden">
  <div class="modal-content">
    <span class="close-button" onclick="toggleTCGSettingsModal()">×</span>
    <h2>Settings</h2>

    <div class="switch-container">
      <label class="switch">
        <input
          type="checkbox"
          id="darkModeToggleModal"
        />
        <span class="slider"></span>
      </label>
      <span>Dark Mode</span>
    </div>

    <div class="social-button-container">
      <a
        href="https://discord.gg/t5BGDzzSXg"
        target="_blank"
        class="social-button discord"
        ><i class="fab fa-discord"></i
      ></a>
      <a
        href="https://median.co/share/kbqjqo#apk"
        target="_blank"
        class="social-button android"
        ><i class="fab fa-android"></i
      ></a>
    </div>
  </div>
</div>
  <div id="petsim-section">
      <div class="settings-container">
    <i class="fas fa-cog settings-icon" onclick="toggleTCGSettingsModal()"></i>
  </div>
    <h1>Pet Simulator 99</h1>
    <input type="text" id="searchBar" placeholder="Search for pets...">
    <div id="petContainer"></div>
  </div>

  <div id="adoptme-section" style="display:none;">
      <div class="settings-container">
    <i class="fas fa-cog settings-icon" onclick="toggleTCGSettingsModal()"></i>
  </div>
<div class="trade-calculator">
  <div class="trade-header">
    <div class="offer-value offer-value--yours" id="your-score">0</div>
    <div class="trade-outcome">
      <span class="outcome-label" id="win">WIN</span>
      <span class="outcome-label active" id="fair">FAIR</span>
      <span class="outcome-label" id="lose">LOSE</span>
    </div>
    <div class="offer-value offer-value--theirs" id="their-score">0</div>
  </div>

  <div class="trade-bars">
    <div class="value-bar value-bar--yours" id="your-bar"></div>
    <div class="value-bar value-bar--theirs" id="their-bar"></div>
  </div>

  <div class="trade-grids">
    <div class="trade-grid trade-grid--yours" id="your-grid"></div>
    <div class="trade-grid trade-grid--theirs" id="their-grid"></div>
  </div>
</div>

<div class="modal-overlay trade-modal-overlay" id="trade-pet-modal">
  <div class="modal trade-modal">
    <button class="modal-close trade-modal-close" aria-label="Close modal">&times;</button>
    <input type="text" id="trade-pet-search" placeholder="Search pet..." class="trade-pet-search-input" />
    <ul id="trade-pet-list" class="trade-pet-list"></ul>

    <div class="traits trade-traits">
      <label><input type="checkbox" id="trade-flyable" /> Flyable (F)</label>
      <label><input type="checkbox" id="trade-rideable" /> Rideable (R)</label>
      <label><input type="checkbox" id="trade-neon" /> Neon (N)</label>
      <label><input type="checkbox" id="trade-mega" /> Mega (M)</label>
    </div>

    <button id="trade-confirm-selection">Add Pet</button>
    </div>
  </div>
  </div>

  <div id="loading-screen">
  <div class="spinner"></div>
  <p>Loading pets, please wait...</p>
</div>

      <div class="copyright-container">
    <h5>© 2025 DataLibrary. This website has been made by Cooper and Pepper.</h5>
  </div>
    <script src="script.js"></script>
    </script>
</body>
</html>
